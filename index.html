<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUN.C | ONLINE STORE</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dancing+Script:wght@600&family=Love+Ya+Like+A+Sister&family=Vujahday+Script&display&family=Swanky+and+Moo+Moo&display&family=PT+Serif&display=swap"
        rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- myCSS -->
    <link rel="stylesheet" href="./css/myStyle.css">
</head>

<body>

    <header>
        <div id="test" class="d-flex fixed-top px-3"
            style="max-height: 70px; background-color: rgba(255, 255, 255, 0.5);">
            <a class="logo align-items-center px-2" href="./index.html"
                style="font-family: Abril Fatface, serif;">YUN.C</a>

            <div class="dropdown myColor text-center" style="width: 120px;">
                <span style="letter-spacing: 1.2px; font-size: 28px; line-height: 70px; padding: 12px 27px;">ALL</span>
                <div class="dropdown-content fs-5">
                    <a href="#">Tops</a>
                    <a href="#">Bottoms</a>
                    <a href="#">Outerwears</a>
                    <a href="#">Dress & jumpsuits</a>
                    <a href="#">Accessories</a>
                </div>
            </div>
            <div class="dropdown myColor text-center" style="width: 120px;">
                <span style="letter-spacing: 1.2px; font-size: 28px; line-height: 70px; padding: 12px 27px;">NEW</span>
                <div class="dropdown-content fs-5" style="min-width: 170px;">
                    <a href="./product.html">JUNE_新品</a>
                    <a href="#">MAY</a>
                    <a href="#">APRIL</a>
                </div>
            </div>
            <div class="dropdown myColor text-center" style="width: 120px;">
                <span
                    style="letter-spacing: 0.8px; font-size: 28px; line-height: 70px; padding: 12px 16px;">EVENT</span>
                <div class="dropdown-content fs-5" style="min-width: 180px;">
                    <a href="#">新品優惠9折</a>
                </div>
            </div>

            <!-- icon -->
            <div class="d-flex align-items-center justify-content-center ms-auto" style="min-height: 70px;">
                <button onmouseover="sFill()" onmouseout="sEmpty()" id="searchIcon" class="searchIcon myColor"
                    style="border:0px; background-color: transparent;"><i id="search"
                        class="bi bi-search fs-2 fw-bolder mycolor" data-bs-toggle="collapse"
                        data-bs-target="#collapseWidthExample" aria-expanded="false"
                        aria-controls="collapseWidthExample" style="padding: 19px 2px;"></i></button>
                <div class="collapse collapse-horizontal" id="collapseWidthExample">
                    <input type="search" placeholder="SEARCH" class="searchBox"
                        style="position: absolute; right: 225px; top: 19px; width:130px; font-size: 14px;">
                </div>
                <button onmouseover="mFill()" onmouseout="mEmpty()" class="msgdropbtn" type="button"
                    data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: transparent;"><i
                        id="chat" class="bi bi-chat fs-2 fw-bolder myColor" style="padding: 19px 2px;"></i></button>
                <a onmouseover="aFill()" onmouseout="aEmpty()" href="./account.html"><i id="account"
                        class="bi bi-person fs-2 fw-bolder myColor" style="padding: 19px 2px;"></i></a>
                <button onmouseover="bFill()" onmouseout="bEmpty()"
                    style="border:0px; background-color: transparent;"><i id="bag"
                        class="bi bi-handbag fs-2 fw-bolder myColor" style="padding: 19px 2px;"></i></button>
            </div>
        </div>
        <!-- message Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content myColor">
                    <div class="modal-header">
                        <h5 class="modal-title px-3" id="exampleModalLabel">聯絡我們</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-column">
                        <span class="px-3 py-1 lh-lg" style="font-size: 14px;">謝謝您主動聯絡，請留下要諮詢的問題，我們會用以下資訊進行回覆。</span>
                        <span class="mx-3 my-0" style="font-size: 14px;">聯絡資訊</span>
                        <input class="mx-3 input-group-sm" id="tel" type="text" placeholder="輸入你的E-mail或手機號碼"
                            style="font-size: 14px; height: 26px;">
                        <span class="mx-3 mt-2" for="msg" style="font-size: 14px;">訊息</span>
                        <input class="mx-3" id="msg" type="text" style="font-size: 14px;"></input>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-bs-dismiss="modal" class="text-white me-3"
                            style="background-color: #522900; border: 0px; border-radius: 10px;">送出</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div style="min-height: 100%;">
        <!-- <div style="padding-bottom: 200px"> -->
        <!-- 輪播圖 -->
        <div id="carouselBtn" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button
                    style="width: 8px; height: 8px; border-radius: 100%; background-color: rgba(255, 255, 255, 0.8);"
                    type="button" data-bs-target="#carouselBtn" data-bs-slide-to="0" class="active mx-2"
                    aria-current="true" aria-label="Slide 1"></button>
                <button
                    style="width: 8px; height: 8px; border-radius: 100%; background-color: rgba(255, 255, 255, 0.8);"
                    type="button" data-bs-target="#carouselBtn" data-bs-slide-to="1" class="mx-2"
                    aria-label="Slide 2"></button>
                <button
                    style="width: 8px; height: 8px; border-radius: 100%; background-color: rgba(255, 255, 255, 0.8);"
                    type="button" data-bs-target="#carouselBtn" data-bs-slide-to="2" class="mx-2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner mt-0">
                <div class="carousel-item active">
                    <img class="img-fluid w-100 position-relative" src="./image/banner1.jpg" alt="First slide"
                        style="opacity: 0.9;">
                    <span class="position-absolute"
                        style="font-family: Vujahday Script, serif; font-size: 110px; top: 41%; right: 48.5%; color: rgb(233, 230, 230);"
                        alt="First slide">Spring</span>
                    <span class="position-absolute"
                        style="font-family: Vujahday Script, serif; font-size: 110px; top: 48%; left: 48.5%; color: rgb(233, 230, 230);"
                        alt="First slide">Rain</span>
                    <span class="position-absolute"
                        style="font-family: Vujahday Script, serif; font-size: 28px; top: 63%; left: 46%; color: rgb(233, 230, 230);"
                        alt="First slide">2 0 2 4 . 0 5</span>
                </div>
                <div class="carousel-item">
                    <img class="img-fluid w-100 position-relative" src="./image/banner2.jpg" alt="Second slide"
                        style="opacity: 0.9;">
                    <span class="position-absolute"
                        style="font-family: Dancing Script, serif; font-size: 96px; top: 45%; right: 41%; color: #EFE4B0;"
                        alt="Second slide">Spring Day</span>
                    <span class="position-absolute"
                        style="font-family: Dancing Script, serif; font-size: 28px; top: 59%; left: 56%; color: #EFE4B0;"
                        alt="Second slide">2024.04</span>
                </div>
                <div class="carousel-item">
                    <img class="img-fluid w-100 position-relative" src="./image/banner3.jpg" alt="Third slide"
                        style="opacity: 0.9;">
                    <span class="position-absolute"
                        style="font-family: Swanky and Moo Moo, serif; font-size: 110px; top: 43%; right: 47%; color: #CBBB63;"
                        alt="Third slide">Spring</span>
                    <span class="position-absolute"
                        style="font-family: Swanky and Moo Moo, serif; font-size: 110px; top: 50%; left: 45%; color: #CBBB63;"
                        alt="Third slide">Juant</span>
                    <span class="position-absolute"
                        style="font-family: Swanky and Moo Moo, serif; font-size: 28px; top: 36%; left: 49%; color: #CBBB63;"
                        alt="Third slide">2 0 <br>2 4 <br>0 3</span>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselBtn" data-bs-slide="prev">
                <span aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselBtn" data-bs-slide="next">
                <span aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="flew-colum align-items-center">
            <div class="flew-row h4 mx-5 my-5 text-center fw-bold">NEW IN</div>
            <div class="d-flex flew-row">
                <figure class="figure mx-4">
                    <img class="img-fluid figure-img" src="./image/pd5-1.jpg">
                    <!-- <figcaption class="figure-caption">商品1</figcaption> -->
                </figure>
                <figure class="figure mx-4">
                    <img class="img-fluid figure-img" src="./image/pd6-1.jpg">
                    <!-- <figcaption class="figure-caption">商品2</figcaption> -->
                </figure>
                <figure class="figure mx-4">
                    <img class="img-fluid figure-img" src="./image/pd7-2.jpg">
                    <!-- <figcaption class="figure-caption">商品3</figcaption> -->
                </figure>
                <figure class="figure mx-4">
                    <img class="img-fluid figure-img" src="./image/pd3-1-1.jpg">
                    <!-- <figcaption class="figure-caption">商品3</figcaption> -->
                </figure>
                <figure class="figure mx-4">
                    <img class="img-fluid figure-img" src="./image/pd8-1.jpg">
                    <!-- <figcaption class="figure-caption">商品3</figcaption> -->
                </figure>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <a class="my-5 fs-3 text-decoration-none myColor text-center more" href="./product.html">MORE...</a>
            </div>
        </div>
        <!-- </div> -->
    </div>

    <footer>
        <div class="d-flex flex-row pb-4 align-items-end justify-content-evenly h-100">
            <div class=" w-66 d-flex flex-row align-items-end fs-4 justify-content-end">
                <a class="text-decoration-none px-5" href="./about.html" style="color: gray;">ABOUT</a>
                <a class="text-decoration-none px-5 ms-5" href="./faqs.html" style="color: gray;">FAQS</a>
                <a class="text-decoration-none px-5 ms-5" href="./store.html" style="color: gray;">STORE</a>
                <div class="d-flex flex-row align-items-center justify-content-end w-33 px-5">
                    <a href="https://www.facebook.com/"><i class="bi bi-facebook fs-3 px-2"></i></a>
                    <a href="https://www.instagram.com/"><i class="bi bi-instagram fs-3 px-2"></i></a>
                    <a href="https://line.me/tw/"><i class="bi bi-line fs-3 px-2"></i></a>
                </div>
            </div>
            <div class="w-33 d-flex flex-column align-items-end pe-5 me-3 fs-5">
                <span>聯絡我們</span>
                <span>客服時間10:00 AM - 18:00 PM</span>
                <span>客服信箱service@yunc.com.tw</span>
            </div>
        </div>
    </footer>

    <!-- header hover -->
    <!-- search -->
    <script>
        function sFill() {
            document.getElementById("search").className = ("bi bi-search-heart fs-2 fw-bolder mycolor");
        }
        function sEmpty() {
            document.getElementById("search").className = ("bi bi-search fs-2 fw-bolder mycolor");
        }
    </script>
    <!-- account -->
    <script>
        function aFill() {
            document.getElementById("account").className = ("bi bi-person-fill fs-2 fw-bolder myColor");
        }
        function aEmpty() {
            document.getElementById("account").className = ("bi bi-person fs-2 fw-bolder myColor");
        }
    </script>
    <!-- wishlist -->
    <script>
        function hFill() {
            document.getElementById("heart").className = ("bi bi-heart-fill fs-2 fw-bolder myColor");
        }
        function hEmpty() {
            document.getElementById("heart").className = ("bi bi-heart fs-2 fw-bolder myColor");
        }
    </script>
    <!-- chat -->
    <script>
        function mFill() {
            document.getElementById("chat").className = ("bi bi-chat-dots-fill fs-2 fw-bolder myColor");
        }
        function mEmpty() {
            document.getElementById("chat").className = ("bi bi-chat fs-2 fw-bolder myColor");
        }
    </script>
    <!-- cart -->
    <script>
        function bFill() {
            document.getElementById("bag").className = ("bi bi-handbag-fill fs-2 fw-bolder myColor");
        }
        function bEmpty() {
            document.getElementById("bag").className = ("bi bi-handbag fs-2 fw-bolder myColor");
        }
    </script>

    <!-- 滾動出現置頂 & header背景改變 -->
    <a class="pageTop" href="#top"><i id="goTop"></i></a>
    <script>
        window.onscroll = function () { myFunction() };

        function myFunction() {
            if (document.documentElement.scrollTop > 80) {
                document.getElementById("goTop").className = "bi bi-arrow-up-circle-fill";
                document.getElementById("test").style = "height: 70px; background-color: rgb(255, 255, 255);";
            } else {
                document.getElementById("goTop").className = "";
                document.getElementById("test").style = "height: 70px; background-color: rgba(255, 255, 255, 0.5);";
            }
        }
    </script>

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
